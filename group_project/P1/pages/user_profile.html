      <h1>Personal Information</h1>
    </div>

      <div class="grid-container">
        <div class="grid-item-img">
          <img src="../assets/default_pfp.jpg">

          <label for="img" class="button1">Change Profile Photo</label>
          <input type="file" id="img" name="img" accept="image/*" hidden />
        </div>

        <div class="grid-item1">
          <label>First Name:</label>
          <input type="text" placeholder="John" required>
          <label>Last Name:</label>
          <input type="text" placeholder="Doe" required>
          <label>Email:</label>
          <input type="text" placeholder="john.doe@gmail.com" required>
          <label>Phone Number:</label>
          <input type="text" placeholder="(123) 456-7890">
          <label for="save" class="button1">Save Profile</label>
          <input type="submit" id="save" hidden />
